name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  fastapi:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          pip install fastapi==0.113.0 uvicorn

      - name: Start FastAPI server in background
        run: |
          nohup uvicorn 02-fastapi.main:app --host 0.0.0.0 --port 8000 &
          # 백그라운드로 서버 실행

      - name: Wait for server to start
        run: |
          # 서버가 뜨는 데 약간의 시간이 필요하므로 대기합니다.
          sleep 5

      - name: Curl check FastAPI response
        run: |
          curl -s http://127.0.0.1:8000 | grep Hello
