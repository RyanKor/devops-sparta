# .github/actions/custom-docker-build/action.yml

name: "Custom Docker Build, Test, and Push Action"
description: "Builds a Docker image, runs tests, and pushes the image. Takes image tag and version as inputs."

# Action에 필요한 입력값 정의
inputs:
  image_name:
    description: "Docker image 이름 (예: ryankor/devops-sparta)"
    required: true
  image_tag:
    description: "Docker image 태그 (예: 0.0.1)"
    required: true

runs:
  using: "composite"
  steps:
    # - name: Check out the repo
    #   uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      # Docker Hub 로그인 정보는 호출하는 쪽에서 전달받아야 합니다
      uses: docker/login-action@v2
      with:
        username: ${{ inputs.docker_username }}     # <-- 추가로 받으려면 inputs에 정의 필요
        password: ${{ inputs.docker_password }}     # <-- 추가로 받으려면 inputs에 정의 필요

    - name: Build Docker Image
      run: |
        docker build \
          --build-arg SOME_VERSION=${{ inputs.image_tag }} \
          -t ${{ inputs.image_name }}:${{ inputs.image_tag }} \
          -f 04-test-fastapi/Dockerfile \
          04-test-fastapi

    - name: Run Container Test
      run: |
        docker run -d --name test-container -p 8000:8000 ${{ inputs.image_name }}:${{ inputs.image_tag }}
        # 컨테이너 준비 대기
        sleep 3
        # 예: 간단한 curl 테스트(원하는 테스트 시나리오로 변경 가능)
        curl -f http://localhost:8000 || exit 1
        # 컨테이너 종료
        docker stop test-container
        docker rm test-container

    - name: Push Docker Image
      run: |
        docker push ${{ inputs.image_name }}:${{ inputs.image_tag }}
